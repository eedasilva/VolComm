<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Volcomm</title>
  </head>
  <body class="grey-lighten-3">
    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          <img src="img/logo.svg" style="width: 180px; margin-top: 10px;" />
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-account"
              >Account</a
            >
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-create"
              >Create Event</a
            >
          </li>
          <li class="logged-out" style="display: none;">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-login"
              >Login</a
            >
          </li>
          <li class="logged-out" style="display: none;">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-signup"
              >Sign up</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input type="text" id="signup-name" required />
            <label for="signup-name">Event Organizer Name</label>
          </div>
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <button class="btn blue darken-2 z-depth-0">Sign up</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>
    <h1 id="bigOne"></h1>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn blue darken-2 z-depth-0">Login</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>

    <!-- CREATE EVENT MODAL -->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create Event</h4>
        <br />
        <form id="create-form">
          <div class="input-field">
            <input type="text" id="EventName" required />
            <label for="EventName">Event Name</label>
          </div>
          <div class="input-field">
            <textarea
              id="OrganizationName"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="OrganziationName">Organization Name</label>
          </div>
          <div class="input-field">
            <textarea
              id="Location"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="Location">Location</label>
          </div>
          <div class="input-field">
            <textarea
              id="EventDescription"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="EventDescription">Event Description</label>
          </div>
          <button class="btn blue darken-2 z-depth-0">Create</button>
        </form>
      </div>
    </div>

    <!-- EVENT LIST -->
    <div class="container" style="margin-top: 40px;">
      <ul class="collapsible z-depth-0 events" style="border: none;"></ul>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyA5kIT3zuHt10fdqYpxuFH62wu4awnUGAM",
        authDomain: "volcomm-4d66d.firebaseapp.com",
        databaseURL: "https://volcomm-4d66d.firebaseio.com",
        projectId: "volcomm-4d66d"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      //make auth and firestore reference
      const auth = firebase.auth();
      const db = firebase.firestore();

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
